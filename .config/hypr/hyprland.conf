# Color
decoration {
  shadow {
    color=rgba(29252199)
  }
}
general {
  col.active_border = rgb(665747)
  col.inactive_border = rgb(665747)
}
group {
  groupbar {
    col.active = rgb(bdae93)
    col.inactive = rgb(665747)
    text_color = rgb(ddc7a1)
  }
  col.border_active = rgb(665747)
  col.border_inactive = rgb(665747)
  col.border_locked_active = rgb(89b482)
}
misc {
  background_color = rgb(332b24)
}

# Monitors
monitor = ,1920x1080@119.88,auto,auto,cm,srgb
misc {
  vrr = 1
}
cursor {
  no_hardware_cursors = true
}
render {
  direct_scanout = false
}

# Behavior
exec-once = swaybg -i /etc/wallpaper.png
exec-once = waybar

general {
  layout = dwindle
  resize_on_border = false
}
dwindle {
  preserve_split = true
  pseudotile = true
}
master {
  new_status = master
}
input {
  accel_profile = flat
  follow_mouse = 1
  force_no_accel = 1
  kb_layout = pl
  kb_model =
  kb_options =
  kb_rules =
  kb_variant =
  repeat_delay = 200
  repeat_rate = 30
  sensitivity = 0.0
  touchpad {
    natural_scroll = false
    tap-to-click = false
  }
}
device {
  name = sony-interactive-entertainment-dualsense-wireless-controller-touchpad
  enabled = false
}
misc {
  enable_anr_dialog = false
}

# Visual
decoration {
  blur {
    enabled = false
  }
  active_opacity = 1
  inactive_opacity = 1
  rounding = 6
}
general {
  border_size = 1
  gaps_in = 4
  gaps_out = 8, 16, 16, 16
}
misc {
  disable_hyprland_logo = true
  force_default_wallpaper = -1
}
animations {
  enabled = true
  # Curves
  bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
  bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
  bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
  bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
  bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
  bezier = standardDecel, 0, 0, 0, 1
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
  bezier = stall, 1, -0.1, 0.7, 0.85
  # Configs
  # windows
  animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
  animation = fadeIn, 1, 3, emphasizedDecel
  animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
  animation = fadeOut, 1, 2, emphasizedDecel
  animation = windowsMove, 1, 3, emphasizedDecel, slide
  animation = border, 1, 10, emphasizedDecel
  # layers
  animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
  animation = layersOut, 1, 2.4, menu_accel, popin 94%
  # fade
  animation = fadeLayersIn, 1, 0.5, menu_decel
  animation = fadeLayersOut, 1, 2.7, stall
  # workspaces
  animation = workspaces, 1, 7, menu_decel, slide
  ## specialWorkspace
  animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
  animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

# Window Rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:0,fullscreen:1,pinned:0
windowrulev2 = tile, class:^(REAPER)$
windowrulev2 = tile, fullscreen, class:^(steam_app*)$

# Binds
bind = super, t, exec, kitty
bind = super, r, exec, fuzzel
bind = super shift, r, exec, bemenu
bind = super shift, s, exec, hyprshot -m region --clipboard-only
bind = super, w, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = super, g, changegroupactive
bind = super shift, g, togglegroup
bind = super shift, r, exec, $REPLAY
bind = super, q, killactive
bind = super, s, togglefloating
bind = super, f, fullscreen
bind = super, 1, workspace, 1
bind = super, 2, workspace, 2
bind = super, 3, workspace, 3
bind = super, 4, workspace, 4
bind = super, 5, workspace, 5
bind = super shift, 1, movetoworkspace, 1
bind = super shift, 2, movetoworkspace, 2
bind = super shift, 3, movetoworkspace, 3
bind = super shift, 4, movetoworkspace, 4
bind = super shift, 5, movetoworkspace, 5
bind = super, i, movefocus, u
bind = super, k, movefocus, d
bind = super, j, movefocus, l
bind = super, l, movefocus, r
bind = super shift, i, movewindoworgroup, u
bind = super shift, k, movewindoworgroup, d
bind = super shift, j, movewindoworgroup, l
bind = super shift, l, movewindoworgroup, r

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow
